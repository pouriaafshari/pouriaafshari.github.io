<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pouria Afshari</title>


    <style>
        body
        {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            font-family: Win95;
            text-align: center;
            background-color: black;
        }
        @font-face {
            font-family: Win95;
            src: url('font/W95FA/W95FA.otf');
        }


        #loading
        {
            cursor: none;
            margin: auto;
            top: 0;
            background-color: rgb(191, 192, 130);
            width: 100vw;
            height: 100vh;     
            background-image: url('img/sky1.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #windows-logo
        {
            /*background-color: rgb(160, 185, 90);*/
            width: 55vw;
            height: 55vh;
            margin: auto;
            position: absolute;
            top: 10vh;
            left: 0;
            right: 0;
            background-image: url('img/windows95logo1.png');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #windows-logo h1{
            font-family: sans-serif;
            font-weight: 600;
            font-size: 8vw;
            position: absolute;
            bottom: -20vh;
            margin: auto;
            left: 0;
            right: 0;
            letter-spacing: -0.8vw;
        }
        #loading i{
            font-family: sans-serif;
            font-weight: 600;
            font-size: 2vw;
            top: 1vh;
            right: 2vw;
            position: absolute;
        }


        @keyframes fade-out
        {
            0% {opacity: 1;}
            100% {opacity: 0;}
        }
        @keyframes fade-in
        {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }


        #windose
        {
            background-color: rgb(1,130,129);
            /*background-image: url('img/setup.jpg');*/
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-size:contain;
        }
        #windose i
        {
            position: absolute;
            top: 1.5vh;
            left: 2vw;
            font-size: 5vw;
            letter-spacing: -0.3vw;
            font-weight: 600;
            color: rgb(24, 47, 253);
            font-family: Arial;
            text-shadow: 0px 0px 10px black;
        }
        #start-window
        {
            width: 50vw;
            height: 500px;
            background-color: rgb(212, 212, 212);
            margin: auto;
            left: 0;
            right: 0;
            position: absolute;
            top: 20vh;

            border-top: 3px solid rgb(238, 238, 238);
            border-left: 3px solid rgb(238, 238, 238);
            border-bottom: 3px solid rgb(112, 112, 112);
            border-right: 3px solid rgb(112, 112, 112);
        }
        .window-header
        {
            height: 3vh;
            width: 100%;
            background-color: rgb(13, 40, 156);
        }
        .window-header h3
        {
            color: white;
            text-shadow: 1px 1px 2px black;
            position: absolute;
            left: 7px;
            margin-top: 0.5vh;
        }
        #welcome-body
        {
            width: 100%;
            height: 30vh;
        }
        #pfp
        {
            width: 10vh;
            height: 10vh;
            opacity: 0.95;
            filter: grayscale(80%);
            background-image: url('img/pfp.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            position: absolute;
            left: 2vw;
            margin-top: 2vw;
            display: inline-block;
        }
        #welcome-txt
        {
            display: block;
            position: absolute;
            width: 40vw;
            margin-left: 8vw;
            margin-top: 2.5vw;
            text-align: left;
            font-size: 2vh;
        }
        #welcome-txt span
        {
            font-size: 1.8vw;
        }
        #start-window button
        {
            font-family: inherit;
            font-size: 1.2vw;
            width: 7vw;
            height: 4vh;
            position: absolute;
            right: 2vw;
            bottom: 2vh;
            background-color: rgb(212, 212, 212);

            border-top: 3px solid rgb(238, 238, 238);
            border-left: 3px solid rgb(238, 238, 238);
            border-bottom: 3px solid rgb(112, 112, 112);
            border-right: 3px solid rgb(112, 112, 112);
        }
        #start-window button:active
        {
            border-bottom: 3px solid rgb(238, 238, 238);
            border-right: 3px solid rgb(238, 238, 238);
            border-top: 3px solid rgb(112, 112, 112);
            border-left: 3px solid rgb(112, 112, 112);
        }
        
        #taskbar
        {
            background-color: rgb(212, 212, 212);
            width: 100%;
            height: 4vh;
            position: absolute;
            bottom: 0;
            border-top: 3px solid rgb(238, 238, 238);
        }
        #start-button
        {
            width: 70px;
            height: 70%;
            background-color: rgb(212, 212, 212);
            border-top: 3px solid rgb(238, 238, 238);
            border-left: 3px solid rgb(238, 238, 238);
            border-bottom: 3px solid rgb(112, 112, 112);
            border-right: 3px solid rgb(112, 112, 112);
            position: absolute;
            top: 50%;
            left: 4px;
            transform: translateY(-50%);
        }
        #start-button img
        {
            width: 25px;
            position: absolute;
            left: 2px;
            height: 25px;
            top: -1px;
            display: inline;
        }
        #start-button span
        {
            position: absolute;
            display: inline;
            font-size: 20px;
            right: 2px;
            top: -1px;
            font-weight: 600;
        }
        #clock
        {
            width: 80px;
            height: 70%;
            background-color: rgb(212, 212, 212);
            border-bottom: 2px solid rgb(238, 238, 238);
            border-right: 2px solid rgb(238, 238, 238);
            border-top: 2px solid rgb(159, 159, 159);
            border-left: 2px solid rgb(159, 159, 159);
            position: absolute;
            top: 48%;
            right: 4px;
            transform: translateY(-50%);
        }
        #clock span
        {
            position: absolute;
            top: 55%;
            transform: translateY(-50%);
            margin: auto;
            left: 0;
            right: 0;
            font-size: 15px;
        }

        #desktop
        {
            width: 100%;
            height: auto;
            margin: auto;
            padding-top: 10px;
        }
        .icon
        {
            width: 70px;
            height: 65px;
            position: relative;
            left: 10px;
            padding-top: 8px;
            display: block;
            margin-top: 5px;
        }
        .icon p
        {
            color: white;
            font-weight: 1;
            font-size: 12px;
            letter-spacing: 1px;
            margin-top: 5px;
        }
    </style>


</head>
<body onload="load_start()">
    
    <div id="loading" style="display: none;">
        <i>Pouria Afshari&copy;</i>
        <div id="windows-logo">        
            <h1>Windose<span style="color: white; font-weight: 100;">99</span></h1>
        </div>
    </div>


    <div id="windose" style="display: block;">
        <!--i>start</i-->
        <div id="start-window">
            <div class="window-header">
                <h3>Welcome</h3>
            </div>

            <div id="welcome-body">
                <div id="pfp"></div>

                <div id="welcome-txt">
                    <span>Hello !</span> <br><br> <u>W</u>elcome to my website !
                </div>

                <button><u>O</u>K</button>
            </div>
        </div>

        <div id="taskbar">
            <div id="start-button">
                <img src="img/windose.png" alt="">
                <span>Start</span>
            </div>

            <div id="clock">
                <span id="time-text">6:15 PM</span>
            </div>
        </div>

        <div id="desktop">
            <div class="icon">
                <img src="img/notepad.png">
                <p>Skills</p>
            </div>

            <div class="icon">
                <img src="img/folder.png">
                <p>Projects</p>
            </div>
        </div>
    </div>

</body>


<script>

    function load_start() 
    {
        setTimeout(() => {

            const loading_div = document.getElementById('loading');
            const start_div = document.getElementById('windose');

            loading_div.style.animation = 'fade-out 0.3s';

            loading_div.addEventListener('animationend', () => {
                console.log('Animation ended');
                loading_div.style.display = "none";
                start_div.style.display = "block";

                start_div.style.animation = 'fade-in 0.3s';
                start_div.addEventListener('animationend', () => {
                    start_div.style.display = "block";
                });
            });


        }, 1500);
    }


    //Clock 

    setInterval(() => 
    {
        const now = new Date();
        const time_text = document.getElementById('time-text');
        var text = "";

        text = now.getHours().toString() + ':' + now.getMinutes().toString();
        if (now.getHours() > 12) 
        {
            text += " PM";
        }
        else
        {
            text += " AM";
        }

        time_text.innerText = text;
    }, 1000);
</script>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pouria Afshari</title>


    <style>
        body
        {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            font-family: monospace;
            text-align: center;
            cursor: none;
        }
        
        #loading
        {
            margin: auto;
            top: 0;
            background-color: rgb(191, 192, 130);
            width: 100vw;
            height: 100vh;     
            background-image: url('img/sky1.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #windows-logo
        {
            /*background-color: rgb(160, 185, 90);*/
            width: 55vw;
            height: 55vh;
            margin: auto;
            position: absolute;
            top: 10vh;
            left: 0;
            right: 0;
            background-image: url('img/windows95logo1.png');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #windows-logo h1{
            font-family: sans-serif;
            font-weight: 600;
            font-size: 8vw;
            position: absolute;
            bottom: -20vh;
            margin: auto;
            left: 0;
            right: 0;
            letter-spacing: -0.8vw;
        }
        #loading i{
            font-family: sans-serif;
            font-weight: 600;
            font-size: 2vw;
            top: 1vh;
            right: 2vw;
            position: absolute;
        }



        #setup-page
        {
            background-image: url('img/setup.jpg');
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-size:contain;
            cursor: url('img/cursor.png'), auto;
        }
        #setup-page i
        {
            position: absolute;
            top: 1.5vh;
            left: 2vw;
            font-size: 5vw;
            letter-spacing: -0.3vw;
            font-weight: 600;
            color: rgb(24, 47, 253);
            font-family: Arial;
            text-shadow: 0px 0px 10px black;
        }
        #setup-window
        {
            width: 50vw;
            height: 500px;
            background-color: rgb(212, 212, 212);
            margin: auto;
            left: 0;
            right: 0;
            position: absolute;
            top: 20vh;

            border-top: 3px solid rgb(238, 238, 238);
            border-left: 3px solid rgb(238, 238, 238);
            border-bottom: 3px solid rgb(196, 196, 196);
            border-right: 3px solid rgb(196, 196, 196);
        }
        .window-header
        {
            height: 3vh;
            width: 100%;
            background-color: rgb(13, 40, 156);
        }
        .window-header h3
        {
            color: white;
            text-shadow: 1px 1px 2px black;
            position: absolute;
            left: 7px;
            margin-top: 0.5vh;
        }
        #welcome-body
        {
            width: 100%;
            height: 30vh;
            margin-top: ;
        }
        #pfp
        {
            width: 4vw;
            height: 4vw;
            background-image: url('img/pfp.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            position: absolute;
            left: 2vw;
            margin-top: 2vw;
            display: inline-block;
        }
        #welcome-txt
        {
            display: block;
            position: absolute;
            width: 40vw;
            margin-left: 7vw;
            margin-top: 2.5vw;
            text-align: left;
            font-size: 0.8vw;
        }
        #welcome-txt span
        {
            font-size: 1vw;
        }
        #setup-window button
        {
            width: 200px;
        }
    </style>


</head>
<body>
    
    <div id="loading" style="display: none;">
        <i>Pouria Afshari&copy;</i>
        <div id="windows-logo">        
            <h1>Windose<span style="color: white; font-weight: 100;">99</span></h1>
        </div>
    </div>


    <div id="setup-page">
        <i>Setup</i>
        <div id="setup-window">
            <div class="window-header">
                <h3>Welcome</h3>
            </div>

            <div id="welcome-body">
                <div id="pfp"></div>

                <div id="welcome-txt">
                    <span>Hello !</span> <br><br> welcome to my website bitchez !
                </div>

                <button><u>C</u>ontinue</button>
            </div>
            
        </div>
    </div>

</body>
</html>

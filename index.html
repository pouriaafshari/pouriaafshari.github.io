<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pouria Afshari</title>


    <style>
        body
        {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            font-family: Win95;
            text-align: center;
            background-color: black;
        }
        @font-face {
            font-family: Win95;
            src: url('font/W95FA/w95fa.woff');
        }


        #loading
        {
            cursor: none;
            margin: auto;
            top: 0;
            background-color: rgb(191, 192, 130);
            width: 100vw;
            height: 100vh;     
            background-image: url('img/sky1.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #windows-logo
        {
            /*background-color: rgb(160, 185, 90);*/
            width: 55vw;
            height: 55vh;
            margin: auto;
            position: absolute;
            top: 10vh;
            left: 0;
            right: 0;
            background-image: url('img/windows95logo1.png');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #windows-logo h1{
            font-family: sans-serif;
            font-weight: 600;
            font-size: 8vw;
            position: absolute;
            bottom: -20vh;
            margin: auto;
            left: 0;
            right: 0;
            letter-spacing: -0.8vw;
        }
        #loading i{
            font-family: sans-serif;
            font-weight: 600;
            font-size: 2vw;
            top: 1vh;
            right: 2vw;
            position: absolute;
        }


        @keyframes fade-out
        {
            0% {opacity: 1;}
            100% {opacity: 0;}
        }
        @keyframes fade-in
        {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }


        #setup-page
        {
            background-color: rgb(1,130,129);
            /*background-image: url('img/setup.jpg');*/
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-size:contain;
        }
        #setup-page i
        {
            position: absolute;
            top: 1.5vh;
            left: 2vw;
            font-size: 5vw;
            letter-spacing: -0.3vw;
            font-weight: 600;
            color: rgb(24, 47, 253);
            font-family: Arial;
            text-shadow: 0px 0px 10px black;
        }
        #setup-window
        {
            width: 50vw;
            height: 500px;
            background-color: rgb(212, 212, 212);
            margin: auto;
            left: 0;
            right: 0;
            position: absolute;
            top: 20vh;

            border-top: 3px solid rgb(238, 238, 238);
            border-left: 3px solid rgb(238, 238, 238);
            border-bottom: 3px solid rgb(112, 112, 112);
            border-right: 3px solid rgb(112, 112, 112);
        }
        .window-header
        {
            height: 3vh;
            width: 100%;
            background-color: rgb(13, 40, 156);
        }
        .window-header h3
        {
            color: white;
            text-shadow: 1px 1px 2px black;
            position: absolute;
            left: 7px;
            margin-top: 0.5vh;
        }
        #welcome-body
        {
            width: 100%;
            height: 30vh;
        }
        #pfp
        {
            width: 10vh;
            height: 10vh;
            opacity: 0.95;
            filter: grayscale(80%);
            background-image: url('img/pfp.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            position: absolute;
            left: 2vw;
            margin-top: 2vw;
            display: inline-block;
        }
        #welcome-txt
        {
            display: block;
            position: absolute;
            width: 40vw;
            margin-left: 8vw;
            margin-top: 2.5vw;
            text-align: left;
            font-size: 2vh;
        }
        #welcome-txt span
        {
            font-size: 1.8vw;
        }
        #setup-window button
        {
            font-family: inherit;
            font-size: 1.2vw;
            width: 7vw;
            height: 4vh;
            position: absolute;
            right: 2vw;
            bottom: 2vh;
            background-color: rgb(212, 212, 212);

            border-top: 3px solid rgb(238, 238, 238);
            border-left: 3px solid rgb(238, 238, 238);
            border-bottom: 3px solid rgb(112, 112, 112);
            border-right: 3px solid rgb(112, 112, 112);
        }
        #setup-window button:active
        {
            border-bottom: 3px solid rgb(238, 238, 238);
            border-right: 3px solid rgb(238, 238, 238);
            border-top: 3px solid rgb(112, 112, 112);
            border-left: 3px solid rgb(112, 112, 112);
        }
    </style>


</head>
<body onload="load_setup()">
    
    <div id="loading" style="display: block;">
        <i>Pouria Afshari&copy;</i>
        <div id="windows-logo">        
            <h1>Windose<span style="color: white; font-weight: 100;">99</span></h1>
        </div>
    </div>


    <div id="setup-page" style="display: none;">
        <!--i>Setup</i-->
        <div id="setup-window">
            <div class="window-header">
                <h3>Welcome</h3>
            </div>

            <div id="welcome-body">
                <div id="pfp"></div>

                <div id="welcome-txt">
                    <span>Hello !</span> <br><br> <u>W</u>elcome to my website !
                </div>

                <button><u>C</u>ontinue</button>
            </div>
            
        </div>
    </div>

</body>


<script>

    function load_setup() 
    {
        setTimeout(() => {

            const loading_div = document.getElementById('loading');
            const setup_div = document.getElementById('setup-page');

            loading_div.style.animation = 'fade-out 0.3s';

            loading_div.addEventListener('animationend', () => {
                console.log('Animation ended');
                loading_div.style.display = "none";
                setup_div.style.display = "block";

                setup_div.style.animation = 'fade-in 0.3s';
                setup_div.addEventListener('animationend', () => {
                    setup_div.style.display = "block";
                });
            });


        }, 1500);
    }

</script>


</html>

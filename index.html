<html lang="en">
<head>

    <style>
        body
        {

        #loading

        }


        @keyframes fade-out
        {
            0% {opacity: 1;}

        }

            0% {opacity: 0;}

        }


        #windose

        }

            height: 500px;
            background-color: rgb(212, 212, 212);
            margin: auto;
            left: 0;
            right: 0;

            top: 20vh;
            border-top: 3px solid rgb(238, 238, 238);
            border-left: 3px solid rgb(238, 238, 238);
            border-bottom: 3px solid rgb(112, 112, 112);

        .window-header

        }

            left: 7px;

            font-size: 14px;
        }
        #x-button

            display: inline;

            right: 3px;
            top: 3px;
            width: 18px;
            height: 18px;

            border-bottom: 2px solid rgb(112, 112, 112);

        #x-button:active
        {
            border-bottom: 2px solid rgb(238, 238, 238);
            border-right: 2px solid rgb(238, 238, 238);
            border-top: 2px solid rgb(112, 112, 112);
            border-left: 2px solid rgb(112, 112, 112);

        #x-button span

            left: 0;

        }
        #welcome-body
        {

            height: 30vh;
            
        }
        #pfp
        {

        #welcome-txt

            border-bottom: 1px solid rgb(238, 238, 238);
            border-right: 1px solid rgb(238, 238, 238);

        #welcome-body button

            border-bottom: 3px solid rgb(238, 238, 238);

            border-top: 3px solid rgb(112, 112, 112);

            width: 100%;
            height: 35px;
            position: absolute;

        }
        #start-button
        {
            width: 70px;
            height: 70%;

            top: -1px;

        }
        #start-button span
        {

            display: inline;
            font-size: 20px;
            right: 2px;
            top: -1px;
            font-weight: 600;
        }

        #tabs
        {
            background-color: red;
            position: absolute;
            display: block;
            left: 85px;
            right: 95px;
            top: 2px;

        }
        .tab
        {
            width: 15%;

            display: inline-block;

            border-top: 3px solid rgb(238, 238, 238);

            border-right: 3px solid rgb(112, 112, 112);

        .tab img

        .tab span
        {

        }

        #clock

            width: 80px;
            height: 70%;
            background-color: rgb(212, 212, 212);
            border-bottom: 2px solid rgb(238, 238, 238);
            border-right: 2px solid rgb(238, 238, 238);
            border-top: 2px solid rgb(159, 159, 159);
            border-left: 2px solid rgb(159, 159, 159);
            position: absolute;
            top: 48%;
            right: 4px;
            transform: translateY(-50%);
        }
        #clock span
        {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            margin: auto;
            left: 0;
            right: 0;
            font-size: 15px;
        }

        #desktop
        {
            width: 100%;
            height: auto;
            margin: auto;
            padding-top: 10px;
        }
        .icon
        {
            width: 70px;
            height: 65px;
            position: relative;
            left: 10px;
            padding-top: 8px;
            display: block;
            margin-top: 5px;
        }
        .icon p
        {
            color: white;
            font-weight: 1;
            font-size: 12px;
            letter-spacing: 1px;
            margin-top: 5px;

</body>


<script>

    function load_start() 
    {
        setTimeout(() => {

            const loading_div = document.getElementById('loading');
            const start_div = document.getElementById('windose');

            loading_div.style.animation = 'fade-out 0.3s';

            loading_div.addEventListener('animationend', () => {
                console.log('Animation ended');
                loading_div.style.display = "none";
                start_div.style.display = "block";

                start_div.style.animation = 'fade-in 0.3s';
                start_div.addEventListener('animationend', () => {
                    start_div.style.display = "block";
                });
            });


        }, 1500);
    }


    //Clock 

    setInterval(() => 
    {
        const now = new Date();
        const time_text = document.getElementById('time-text');
        var text = "";

        text = now.getHours().toString() + ':' + now.getMinutes().toString();
        if (now.getHours() > 12) 
        {
            text = (now.getHours()-12).toString() + ':' + now.getMinutes().toString();
            text += " PM";
        }
        else
        {
            text = now.getHours().toString() + ':' + now.getMinutes().toString();
            text += " AM";
        }

        time_text.innerText = text;
    }, 1000);
</script>
